
<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Textboxes</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		.txtboxes{
			padding : 10px 20px;
			margin  : 4px;
			outline : none;
			border: 1px solid #555;
			color: #555;
		}
	</style>
</head>
<body>
	<label>Enter Maximum Textbox Count : </label>
	<input type="text" id="textbox_count" placeholder="Ex:10" onKeypress="return onlyNumbers(event)"/>
	<input type="button" id="submit_count" value="Submit" onClick="LoadTextboxes();">
	<h4>Dynamic Javascript Textboxes</h4>
	<div id="dynamic_textboxes"></div>
</body>
</html>
<script>
	function onlyNumbers(evt){
		evt=(evt)?evt:window.event;
		var charcode=(evt.which)?evt.which:evt.keCode;
		if(charcode>31&&(charcode<48 || charcode>57)){
			return false;
		}
		return true;
	}

	function LoadTextboxes(){
		var tbxcnt=document.getElementById('textbox_count').value;
		if(tbxcnt!='' && tbxcnt!='0'){
			var tbs="";
			for(var j=0; j<tbxcnt;j++){
				tbs+='<label>Textbox : '+(j+1)+' </label><input type="textbox" class="txtboxes" id="textbox_'+j+'" placeholder="Enter Something"/><br>';
			}
			document.getElementById('dynamic_textboxes').innerHTML=tbs;
		}
		else{
			alert("Invalid value");
		}
	}
</script>
